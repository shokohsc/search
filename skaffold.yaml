apiVersion: skaffold/v4beta4
kind: Config
metadata:
  name: search
build:
  artifacts:
    - image: shokohsc/search
      context: .
      sync:
        manual:
          - src: src/**/*.js
            dest: .
          - src: src/**/*.vue
            dest: .
      docker:
        dockerfile: Dockerfile.dev
manifests:
  kustomize:
    paths:
      - k8s/base
deploy:
  kubectl: {}
profiles:
  - name: dev
    activation:
      - command: dev
    build:
      artifacts:
        - image: shokohsc/search
          sync:
            manual:
              - src: src/**/*.js
                dest: .
              - src: src/**/*.vue
                dest: .
  - name: shokohsc
    build:
      artifacts:
        - image: shokohsc/search
          sync:
            manual:
              - src: src/**/*.js
                dest: .
              - src: src/**/*.vue
                dest: .
          kaniko:
            useNewRun: true
            cache:
              repo: shokohsc/search
            dockerfile: Dockerfile.dev
      cluster:
        dockerConfig:
          secretName: kaniko-secret
        namespace: kaniko
        pullSecretName: kaniko-secret
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "1"
            memory: 1Gi
    manifests:
      kustomize:
        paths:
          - k8s/overlays/shokohsc
    deploy:
      kubectl: {}
  - name: prod
    build:
      artifacts:
        - image: shokohsc/search
          kaniko:
            useNewRun: true
            cache:
              repo: shokohsc/search
            dockerfile: Dockerfile
            buildArgs:
              POD_NAME: '{{.GIT_COMMIT}}'
              SENTRY_AUTH_TOKEN: db6ff5f7b002322a0b6800027fa823d5faa131dc2535e060375d902728ea8353
              SENTRY_PROJECT: search
      cluster:
        dockerConfig:
          secretName: kaniko-secret
        namespace: kaniko
        pullSecretName: kaniko-secret
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "1"
            memory: 1Gi